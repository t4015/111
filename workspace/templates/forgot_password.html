<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードをお忘れですか？</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    {% include "components/header.html" %}

    <div class="login-container">
        
        <h1 class="login-title">パスワードリセット</h1>
        <div id="message-area" class="message-area"></div>
        
        <p class="page-description">
            登録されているメールアドレスを入力してください。<br>
            パスワードリセット用のリンクを送信します。
        </p>

        <form id="reset-request-form">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="turnstile-container">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAB_WsRju7r8LDFGh"></div>
            </div>

            <button type="submit" class="login-button" id="submit-button">リセットリンクを送信</button>
        </form>
        <div class="form-links">
                <a href="/login">ログインページに戻る</a>
        </div>

    </div>

    <script>
        document.getElementById('reset-request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const messageArea = document.getElementById('message-area');
            const submitButton = document.getElementById('submit-button');
            
            messageArea.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // 相対パスを使用 (B案)
            fetch('/api/request_password_reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    messageArea.textContent = result.message;
                    messageArea.className = 'message-area message-success';
                    messageArea.style.display = 'block';
                    event.target.style.display = 'none';
                    const pageDescription = document.querySelector('.page-description');
                    if (pageDescription) pageDescription.style.display = 'none';
                } else {
                    messageArea.textContent = result.message || '申請に失敗しました。';
                    messageArea.className = 'message-area message-error';
                    messageArea.style.display = 'block';
                    if (window.turnstile) window.turnstile.reset();
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                messageArea.textContent = 'サーバーとの通信に失敗しました。';
                messageArea.className = 'message-area message-error';
                messageArea.style.display = 'block';
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'リセットリンクを送信';
            });
        });
    </script>
</body>
</html>
